<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>

    <div class="wrapper">

      <video autoplay loop muted poster="" class="bgvid">
        <source src="" type="video/mp4">
      </video>


    </div>


    <div class="coublogo">

    </div>



    <script>

      $.getJSON( "js/data.json", function( json ) {



        var a = Math.floor(Math.random()*133) + 1;

        var video = $('video');
          var videosrc = $('video > source')

        video.attr('poster', json[a].pic);
          videosrc.attr("src", json[a].video);
        video.load();

        $(".coublogo" ).click(function() {

          var a = Math.floor(Math.random()*133);
          $(".coublogo").html(a);

          video.attr('poster', json[a].pic);

            videosrc.attr("src", json[a].video);
          video.load();

//            video.fadeOut(10).fadeIn(10);





        });

      });



    </script>



  </body>
</html>
